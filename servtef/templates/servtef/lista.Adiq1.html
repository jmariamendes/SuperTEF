<!-- servtef/templates/servtef/lista.Adiq1.html -->

{% extends 'base.html' %}

{% block content %}


<div class="column is-one-half">
  <div class="box">
    <h1 class="title is-4 has-text-centered">
          Adquirentes
    </h1>
  </div>

  {% for adquirente in object_list %}


    <div class="message is-info">
    {% if oper == 'altera' %}
        <a href="{% url 'servtef:alteraadiq' adquirente.id %}">
    {% else %}
        <a href="{% url 'servtef:dashboard' %}">
    {% endif %}
    <div class="field is-horizontal is-normal">
            <div class="field-label">
                <label class="label">Numero adquirente: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="label">{{ adquirente.codAdiq }} </label>
                    </div>
                </div>
            </div>
            <div class="field-label">
                <label class="label">Nome: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="label">{{ adquirente.nomeAdiq }} </label>
                    </div>
                </div>
            </div>

            <div class="field-label ">
                <label class="label">Bandeiras capturadas: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                      <ul>
                        {% for band in adquirente.bandeiras.all %}
                          <li> {{ band.nomeBan }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                </div>
            </div>
    </div>
    </a>
    </div>

  {% endfor %}
</div>

{% endblock content %}
