<!-- servtef/templates/servtef/lista.num.logico.html
      Lista as lojas, para alteração/exclusão de número lógico -->

{% extends 'base.html' %}

{% block content %}

<div class="column is-one-third"></div>

<div class="column is-one-third">
  <div class="box">
    <h1 class="title is-4 has-text-centered">
          Selecione a loja
    </h1>
  </div>

  {% for loja in lojas %}

    <div class="block">
      <div class="card">
        {% if oper == "log" %}
          <a href="{% url 'servtef:alteranumlogico' loja.codLoja %}">
          <div class="message is-small">
          <div class="card-content">
            <div class="media-content">
                <p class="title is-5">
                  {{loja.nomeLoja}}
                </p>
            </div>
          </div>
          </div>
          </a>
        {% else %}
          <a href="{% url 'servtef:incluiroteamento' loja.codLoja %}">
          <div class="message is-small">
          <div class="card-content">
            <div class="media-content">
                <p class="title is-5">
                  {{loja.nomeLoja}}
                </p>
            </div>
          </div>
          </div>
          </a>
        {% endif %}
    </div>
    </div>
  {% endfor %}

</div>
<div class="column is-one-third"></div>

{% endblock content %}
