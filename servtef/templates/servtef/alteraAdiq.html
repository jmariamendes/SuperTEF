<!-- servtef/templates/servtef/altera.PDV.html -->

{% extends 'base.html' %}

{% block content %}

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<div class="column is-one-third"></div>
<div class="column is-one-third">

   <div class="box">
        <div class="block">
            <h1 class="title is-3 has-text-centered">
                Informe as alterações da Adquirente
            </h1>
        </div>

    <form method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons has-addons is-centered">
             <button class="button is-success" name="opcao" value="confirma">Confirma</button>
             <button class="button is-danger" name="opcao" value="cancela">Cancela</button>
        </div>
    </form>
   </div>
</div>

<div class="column is-one-third"></div>

{% endblock content %}
