<!-- servtef/templates/servtef/lista.Adiq.html -->

{% extends 'base.html' %}

{% block content %}

<div class="column is-one-third"></div>

<div class="column is-one-third">
  <div class="box">
    <h1 class="title is-4 has-text-centered">
          Adquirentes
    </h1>
  </div>

  {% for adquirente in object_list %}

    <div class="block">
      <div class="card">
        <a href="{% url 'servtef:alteraadiq' adquirente.id %}">
        <div class="message is-small">
          <div class="card-content">
            <div class="media-content">
                <p class="title is-5">
                  {{ adquirente.codAdiq }}  - {{ adquirente.nomeAdiq }}
                </p>
            </div>
          </div>
        </div>
        </a>

      </div>
    </div>


  {% endfor %}

</div>
<div class="column is-one-third"></div>

{% endblock content %}
