<!--servtef/templates/servtef/ler.loja.html-->

{% extends 'base.html' %}

{% block content %}
<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<div class="column is-one-third"></div>
<div class="column is-one-third">
    <div class="box">
        <div class="block">
            <h1 class="title is-5 has-text-centered">
                Informe o nome da loja
            </h1>
        <form method="post">
            {% csrf_token %}
            {{form}}
            <p class="is-size-5 has-text-centered has-text-warning-light">
            </p>
            <button class="button is-success" name="opcao" value="confirmar">Confirmar</button>
            <button class="button is-danger" name="opcao" value="cancela">Cancela</button>
        </form>
        </div>
    </div>
</div>
<div class="column is-one-third"></div>
{% endblock %}
